<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="scripts/main.js" type="module"></script>
    </head>
    <body>
        <main>
            <div id="selection-div">
                <h1>Beach</h1>
                <figure>
                    <blockquote cite="https://quod.lib.umich.edu/a/amverse/BAD1982.0001.001/1:6.15?rgn=div2;view=fulltext">
                        <p>"Live in the sunshine,<br>swim the sea,<br>drink the wild air."</p>
                    </blockquote>
                    <figcaption>- Ralph Waldo Emerson</figcaption>
                </figure>
                <label for="screen-select">Change Scene:</label>
                <select name="screens" id="screen-select">
                    <option value="beach">beach</option>
                    <option value="forest">forest</option>
                    <option value="rain">rain</option>
                    <option value="stream">stream</option>
                </select>
            </div>
        </main>
    </body>
</html>
